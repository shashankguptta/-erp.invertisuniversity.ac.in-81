 <script>

     function customAlert(msgType, txtMSG) {
         msgType = msgType.toUpperCase()

         if (msgType == "S") {
             showSuccess(txtMSG);
             return false;
         }

         if (msgType == "W") {
             showWarning(txtMSG);
             return false;
         }

         if (msgType == "E") {
             showError(txtMSG);
             return false;
         }

         if (msgType == "I") {
             showInfo(txtMSG);
             return false;
         }
     }
     function showSuccess(msg) {
         toastr.options = {
             "closeButton": true,
             "progressBar": true,
             "showMethod": "fadeIn",
             "hideMethod": "fadeOut",
             "positionClass": "toast-top-right"
         }
         toastr.success(msg, "Success");
         return false;
     }

     //Information!!!
     function showInfo(msg) {
         toastr.options = {
             "closeButton": true,
             "progressBar": true,
             "positionClass": "toast-top-right",
             "closeDuration": "60000"
         }
         toastr.info(msg, "Information");
         return false;
     }

     //Warning!!!
     function showWarning(msg) {
         toastr.options = {
             "closeButton": true,
             "progressBar": true,
             "positionClass": "toast-top-right"
         }
         toastr.warning(msg, "Warning");
         return false;
     }

     //Error!!!
     function showError(msg) {
         toastr.options = {
             "closeButton": true,
             "progressBar": true,
             "positionClass": "toast-top-right"
         }
         toastr.error(msg, "Error");
         return false;
     }


     function isNumberKey(evt, obj) {

         var charCode = (evt.which) ? evt.which : event.keyCode
         var value = obj.value;
         var dotcontains = value.indexOf(".") != -1;
         if (dotcontains)
             if (charCode == 46) return false;
         if (charCode == 46) return true;
         if (charCode > 31 && (charCode < 48 || charCode > 57))
             return false;
         return true;
     }




     function NumericTextBox(evt) {

         var charCode = (evt.charCode) ? evt.charCode : ((evt.which) ? evt.which : evt.keyCode);
         if (charCode == 8 || charCode == 9 || //backspace
             charCode == 46 || //delete
             charCode == 13)   //enter key
         {
             return true;
         }
         else if (charCode >= 37 && charCode <= 40) //arrow keys
         {
             return true;
         }
         else if (charCode >= 48 && charCode <= 57) //0-9 on key pad
         {
             return true;
         }
         else if (charCode >= 96 && charCode <= 105) //0-9 on num pad
         {
             return true;
         }
         else
             return false;



         window.onload = function () {
             var d = new Date().getTime();
             document.getElementById("tid").value = d;
         };
     }


     function isNumber(ob) {
         var invalidChars = /[^0-9]+/gi
         if (invalidChars.test(ob.value)) {
             ob.value = ob.value.replace(invalidChars, "");
         }
     };
     function SpecialCherValidateMarkPecentage(ob) {
         var invalidChars = /[^a-zA-Z0-9 .+]/
         if (invalidChars.test(ob.value)) {
             ob.value = ob.value.replace(invalidChars, "");
         }
     };


     function isAlphabetKey(evt) {
         function isAlphabetKey(evt) {
             var keyCode = (evt.which) ? evt.which : evt.keyCode
             if ((keyCode < 65 || keyCode > 90) && (keyCode < 97 || keyCode > 123) && keyCode != 32)

                 return false;
             return true;

         }

     }


 </script>
